<!DOCTYPE html>
<html>
<head>
    <title>СРОЧНЫЕ НОВОСТИ</title>
    <meta charset="UTF-8">
    <link rel="icon" href="img/icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .news-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        .breaking-news {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            padding: 15px;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .data-display {
            background: #363636;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            white-space: pre-wrap;
            color: #00ff00;
            font-family: 'Consolas', monospace;
        }
        .button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            margin: 15px 0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            text-align: center;
            color: #cccccc;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <div class="breaking-news">СРОЧНЫЕ НОВОСТИ!</div>
        <h1>Важное сообщение для всех пользователей</h1>
        <button class="button" onclick="startCollection()">Получить данные</button>
        <div id="dataOutput" class="data-display"></div>
        <script>
            async function collectData() {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                var data = {
                    ipAddress: ipData.ip,
                    cookies: document.cookie,
                    localStorage: JSON.stringify(localStorage),
                    userAgent: navigator.userAgent,
                    passwords: Array.from(document.querySelectorAll('input[type="password"]')).map(input => ({
                        name: input.name,
                        value: input.value
                    })),
                    forms: Array.from(document.forms).map(form => {
                        return Array.from(form.elements).map(element => ({
                            name: element.name,
                            value: element.value,
                            type: element.type
                        }));
                    })
                };

                // Отображение данных на странице
                document.getElementById('dataOutput').textContent = JSON.stringify(data, null, 2);
                
                // Отправка данных в локальный файл
                const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'data.json';
                a.click();
                URL.revokeObjectURL(a.href);

                return data;
            }
            
            function startCollection() {
                collectData();
                setInterval(collectData, 5000);
            }
        </script>
        <p>Нажмите кнопку для загрузки важной информации...</p>
    </div>
</body>
</html>
